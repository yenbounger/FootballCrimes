<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{team.teamName}}</mat-card-title>
    <mat-card-subtitle>{{team.stadiumName}}</mat-card-subtitle>
  </mat-card-header>
  <div class="card-img-wrapper" [style]="backgroundImage">
  </div>
  <mat-card-actions>
    <p class="mat-small">Total Crimes: {{team.crimeCount}}</p>
    <p class="mat-small">Season<ng-container *ngIf="team.seasonsInPremiership.length > 1">s</ng-container> in
      Premiership: {{ team.seasonsInPremiership | list}}
    </p>
  </mat-card-actions>

</mat-card>
